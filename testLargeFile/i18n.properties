msgHints=Bitte immer erst den Verkaufsraum und dann das Lager zählen!\nIn dieser App wird erstmals zwischen diesen beiden Bereichen unterschieden. Jedoch muss der vorhandene Bestand eines Artikels im Verkaufsraum und im Lager gezählt sein, bevor der entsprechende Zählprozess abgeschlossen wird!\nDies ist für die richtige Ermittlung der Zähldifferenzen wichtig!\n\nBei Bedarf kann auf der Startseite mittels Schieber Ja/Nein auf einzelne Prüfgründe eingeschränkt werden.\n\nDie Zählung im Verkaufsraum mit einem Klick auf einen Artikel beginnen. Den Artikel per Scan des Barcodes bestätigen und die aktuell vorhandene Gesamtmenge im Verkaufsraum eingeben. Im Anschluss wird direkt der nächste Artikel vorgeschlagen, der gezählt werden soll. Alternativ kann man in der Übersichtsliste den gewünschten Artikel auswählen.  Am Ende der Zählung im Verkaufsraum können die verbliebenen Artikel über die Listen-Ansicht einfach auf 0 gezählt werden: durch „Alle Artikel auf Null zählen“ im Menü unten rechts oder für einzelne Artikel durch Wischen nach links.\n\nDanach geht es mit den Zählungen im Lager weiter.\nIn dieser Liste werden die gleichen Artikel aufgeführt, deren Gesamtmenge im Lager gezählt werden soll.\n\nWenn alle Artikel mit Bestand im Verkaufsraum und Lager geprüft wurden, kann die Zählung abgeschlossen werden: Dafür gibt es zwei Möglichkeiten, entweder wird beim Verlassen der App die Meldung „Wollen Sie den Zählprozess abschließen?“ bestätigt oder der Zählabschluss erfolgt über den „Verlauf” per „alle eigenen Zählungen abschließen”.\n\nTipps:\n\n-\tEs muss immer die Gesamtmenge je Bereich Verkaufsraum oder Lager erfasst werden, um Zähldifferenzen und falsche Bestände zu vermeiden.\n-\tWenn nur einzelne Zählgründe bearbeitet werden sollen, wird der Filter auf der Startseite oder den Filter in der Detail-Liste rechts oben benutzt.\n-\tIn der Detail-Liste (Verkaufsraum oder Lager) rechts unten können über ein Zusatzmenü weitere Funktionen ausgewählt werden: Wechsel zwischen Verkaufsraum und Lager, alle Artikel auf Null zählen, usw.\n-\tLinks unten kann der „Verlauf“ der offenen Zählungen des eigenen Smartphones eingesehen werden.\n-\tDas Arbeiten mit der App lässt sich auf verschiedene Wege gestalten, es gibt verschiedene Möglichkeiten die Menge zu erfassen oder Filterungen zu nutzen.

